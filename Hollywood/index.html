<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>U-Music</title>
        <link rel="stylesheet" href="style.css">
        </head>
        
<style type="text/css">
            nav{
                display: flex;
                align-items: center;
                width: 100%;
                background: #000;
            }
            nav li a{
                text-decoration: none;
                color: white;
            }
            nav input{
                width: 30%;
                padding: 6px 20px;
                border: none;
                box-shadow: inset 1px 1px 3px 1px black;
            }
            nav span{
                color:#ffff;
            }
            @media screen and (max-width: 560px){
                nav {
                    display: flex;
                    flex-direction: column;
                }
                nav input{
                    width: 70%;
                }
            }
        </style>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logos.png" alt="Spotify">U-Music</li>
             <li><a href="https://localhost/Umusic/"><span class="fa fa-home">&nbsp;&nbsp;Home</span></a></li>
        </ul>
         <span class="fa fa-search">&nbsp;&nbsp;Search</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="" id="find" placeholder="search here...." onkeyup="search()">
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Marathi Songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">A Man Without Love</span>
                    <span class="songlistplay"><span class="timestamp">03:17 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Baby I like Your Style</span>
                    <span class="songlistplay"><span class="timestamp">02:55 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Dusk Till Dawn</span>
                    <span class="songlistplay"><span class="timestamp">03:55 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">My Heart Stereo</span>
                    <span class="songlistplay"><span class="timestamp">03:35 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">See You Again</span>
                    <span class="songlistplay"><span class="timestamp">03:57 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Shape Of You</span>
                    <span class="songlistplay"><span class="timestamp">04:00 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">They Tell Me I'am a God</span>
                    <span class="songlistplay"><span class="timestamp">03:39 <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Unholy</span>
                    <span class="songlistplay"><span class="timestamp">02:37 <i id="7" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Until I Found You</span>
                    <span class="songlistplay"><span class="timestamp">02:57 <i id="8" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">We Own It</span>
                    <span class="songlistplay"><span class="timestamp">03:46 <i id="9" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Chandra</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
